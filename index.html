<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Violet's 30th Birthday</title>
  <style>
    body {
      background: #fff100;
      font-family: 'Arial Black', sans-serif;
      color: black;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 500px;
      margin: auto;
      border: 10px solid #000;
      background: #fff100;
    }

    .title-block {
      font-size: 48px;
      background: #00bcd4;
      color: white;
      display: inline-block;
      padding: 10px 20px;
      transform: rotate(-5deg);
      margin: 10px;
    }

    .sub-title {
      font-size: 24px;
      background: #ec407a;
      color: white;
      display: inline-block;
      padding: 5px 15px;
      transform: rotate(3deg);
      margin-bottom: 20px;
    }

    .name-age {
      font-size: 24px;
      background: #009688;
      color: white;
      display: inline-block;
      padding: 10px 15px;
      transform: rotate(-3deg);
      margin-bottom: 20px;
    }

    .birthday {
      font-size: 36px;
      background: black;
      color: yellow;
      padding: 10px 0;
      margin: 20px 0;
    }

    .details {
      font-size: 16px;
      margin: 10px 0;
    }

    .footer {
      background: #9c27b0;
      color: white;
      font-size: 16px;
      padding: 10px;
      margin-top: 30px;
    }

    sup {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="details">YOU'RE INVITED TO A</div>
    <div class="title-block">PARTY</div>
    <div class="sub-title">LET'S CELEBRATE</div>
    <div class="name-age">VIOLET'S 30<sup>TH</sup></div>
    <div class="birthday">BIRTHDAY</div>
    <div class="details">FRIDAY 26TH SEPTEMBER</div>
    <div class="details">LIMEHOUSE TOWN HALL<br>FROM 4PM</div>
    <div class="details"><strong>INVITE ONLY</strong></div>
  </div>
</body>
</html>
